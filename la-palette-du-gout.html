<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Palette du goût - ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

    <header class="header header--arrow">
        <div class="header__container">
            <a href="index.html">
                <i class="fas fa-arrow-left header__icon"></i>
            </a>

            <h1 class="header__logo">ohmyfood</h1>
        </div>
    </header>

    <div class="background">
        <img src="images/restaurants/la-palette-du-gout.jpg" alt="#" class="background__image">
    </div>


    <main class="main">
        <div class="main__content">
            <h2 class="main__title">La palette du goût</h2>
            <a class="main__button">
                <i class="far fa-heart main__icon"></i>
            </a>
        </div>

        <section class="menu">
            <div class="menu__course">
                <h3 class="menu__title">Entrées</h3>
                <div class="menu__item">
                    <div class="menu__content">
                        <h4 class="menu__name">Fricassée d'escargot</h4>
                        <p class="menu__description">Au piment d'espelette</p>                       
                    </div>
                    <div class="menu__price">25€</div>
                </div>

                <div class="menu__item">
                    <div class="menu__content">
                        <h4 class="menu__name">Foie gras de canard mi-cuit</h4>
                        <p class="menu__description">Et ses copeaux de truffe noire</p>                       
                    </div>
                    <div class="menu__price">35€</div>
                </div>

                <div class="menu__item">
                    <div class="menu__content">
                        <h4 class="menu__name">Oeuf au plat</h4>
                        <p class="menu__description">Assaisonné à la truffe sur lit de poireaux</p>                       
                    </div>
                    <div class="menu__price">20€</div>
                </div>
            </div>
        </section>

        </div>
    </main>
    
</body>
</html>
